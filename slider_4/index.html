<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TDG Slide</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<link rel="stylesheet" href="style.css">
<body>  
    <!-- link 
    https://www.geeksforgeeks.org/creating-custom-image-slider-javascript/
    -->
    <!-- Slideshow Container Div -->
    <div class="container">
      
      <!-- Full-width images with caption text -->
      <div class="image-sliderfade fade">
        <img src="https://images.unsplash.com/photo-1644346394933-bced73820cbc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1547&q=80" style="width:100%">
        <div class="text">Image caption 1</div>
      </div>
      
      <div class="image-sliderfade fade">
        <img src="https://images.unsplash.com/photo-1644346271346-b25c5800d56a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1469&q=80" style="width:100%">
        <div class="text">Image caption 2</div>
      </div>
      
      <div class="image-sliderfade fade">
        <img src="https://images.unsplash.com/photo-1644395223251-39dbbc1fa105?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80" style="width:100%">
        <div class="text">Image caption 3</div>
      </div>
      
      <div class="image-sliderfade fade">
        <img src="https://images.unsplash.com/photo-1644346271346-b25c5800d56a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1469&q=80" style="width:100%">
        <div class="text">Image caption 4</div>
      </div>
      
    </div>
    <br>
      
    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot"></span> 
      <span class="dot"></span> 
      <span class="dot"></span> 
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>  
</html>
